spring:
  application:
    name: Washer-Backend-v2
  
  datasource:
    url: jdbc:mysql://localhost:3306/serverv2
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
